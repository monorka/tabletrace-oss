name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ==================================================
  # Create GitHub Release (draft)
  # ==================================================
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      release_upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: TableTrace ${{ github.ref_name }}
          draft: true
          prerelease: false

  # ==================================================
  # Build matrix
  # ==================================================
  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # ---------- Linux deps ----------
      - name: Install Linux deps
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - run: npm ci

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      # ==================================================
      # macOS: build APP ONLY (NO DMG)
      # ==================================================
      - name: Build macOS (app only, no sign)
        if: startsWith(matrix.platform, 'macos')
        run: |
          npm run tauri build -- \
            --target ${{ matrix.target }} \
            --no-sign \
            --bundles app

      # ==================================================
      # macOS: import Developer ID certificate
      # ==================================================
      - name: Import Apple Certificate (macOS)
        if: startsWith(matrix.platform, 'macos')
        env:
          CERT_BASE64: ${{ secrets.APPLE_CERTIFICATE }}
          CERT_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "$CERT_BASE64" | base64 --decode > cert.p12
          security create-keychain -p "" build.keychain
          security import cert.p12 -k build.keychain -P "$CERT_PASSWORD" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      # ==================================================
      # macOS: re-sign FINAL app
      # ==================================================
      - name: Re-sign app (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: |
          APP="src-tauri/target/${{ matrix.target }}/release/bundle/macos/TableTrace.app"
          BIN="$APP/Contents/MacOS/tabletrace"

          codesign --remove-signature "$APP" || true
          codesign --remove-signature "$BIN" || true

          codesign --force \
            --sign "Developer ID Application: MONORKA, K.K." \
            --options runtime \
            --timestamp \
            "$BIN"

          if [ -d "$APP/Contents/Frameworks" ]; then
            find "$APP/Contents/Frameworks" -type f -perm -111 -print0 | \
              xargs -0 -I {} codesign --force \
                --sign "Developer ID Application: MONORKA, K.K." \
                --options runtime \
                --timestamp "{}"
          fi

          codesign --force \
            --sign "Developer ID Application: MONORKA, K.K." \
            --options runtime \
            --timestamp \
            "$APP"

          codesign --verify --deep --strict --verbose=4 "$APP"

      # ==================================================
      # macOS: CREATE DMG with Applications link
      # ==================================================
      - name: Create DMG (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: |
          APP="src-tauri/target/${{ matrix.target }}/release/bundle/macos/TableTrace.app"
          TMP="dmg-tmp-${{ matrix.target }}"
          OUT="src-tauri/target/${{ matrix.target }}/release/bundle/dmg"
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"

          rm -rf "$TMP"
          mkdir -p "$TMP" "$OUT"

          cp -R "$APP" "$TMP/TableTrace.app"
          ln -s /Applications "$TMP/Applications"

          hdiutil create \
            -volname "TableTrace" \
            -srcfolder "$TMP" \
            -ov \
            -format UDZO \
            "$OUT/TableTrace_${VERSION}_${{ matrix.target }}.dmg"


      # ==================================================
      # macOS: notarize + staple (stable polling)
      # ==================================================
      - name: Notarize DMG (macOS)
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          DMG=$(ls src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg)

          xcrun notarytool submit "$DMG" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --output-format json > notary-result.json

          ID=$(jq -r '.id' notary-result.json)

          for i in {1..30}; do
            sleep 20
            STATUS=$(xcrun notarytool info "$ID" \
              --apple-id "$APPLE_ID" \
              --team-id "$APPLE_TEAM_ID" \
              --password "$APPLE_APP_SPECIFIC_PASSWORD" \
              --output-format json | jq -r '.status')

            echo "Notarization status: $STATUS"

            if [ "$STATUS" = "Accepted" ]; then
              break
            fi

            if [ "$STATUS" = "Invalid" ]; then
              echo "Notarization failed"
              exit 1
            fi
          done

          xcrun stapler staple "$DMG"

      # ==================================================
      # macOS: upload DMG to GitHub Release
      # ==================================================
      - name: Prepare DMG upload
        if: startsWith(matrix.platform, 'macos')
        id: prepare_dmg
        run: |
          # Remove 'v' prefix from version if present (e.g., v0.3.0 -> 0.3.0)
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          DMG_FILE="TableTrace_${VERSION}_${{ matrix.target }}.dmg"
          DMG_PATH="src-tauri/target/${{ matrix.target }}/release/bundle/dmg/${DMG_FILE}"

          # Verify DMG file exists
          if [ ! -f "$DMG_PATH" ]; then
            echo "Error: DMG file not found at $DMG_PATH"
            echo "Looking for files in: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/"
            ls -la "src-tauri/target/${{ matrix.target }}/release/bundle/dmg/" || true
            exit 1
          fi

          echo "DMG file found: ${DMG_FILE} (size: $(du -h "$DMG_PATH" | cut -f1))"
          echo "dmg_file=${DMG_FILE}" >> $GITHUB_OUTPUT
          echo "dmg_path=${DMG_PATH}" >> $GITHUB_OUTPUT

      - name: Upload macOS DMG to Release
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: ${{ steps.prepare_dmg.outputs.dmg_path }}
          asset_name: ${{ steps.prepare_dmg.outputs.dmg_file }}
          asset_content_type: application/octet-stream

      # ==================================================
      # Linux / Windows
      # ==================================================
      - name: Build Linux / Windows
        if: "!startsWith(matrix.platform, 'macos')"
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}

  # ==================================================
  # Publish Release
  # ==================================================
  publish-release:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            });
