name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ==================================================
  # Create GitHub Release
  # ==================================================
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: TableTrace ${{ github.ref_name }}
          draft: true
          prerelease: false

  # ==================================================
  # Build matrix
  # ==================================================
  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Linux ----------
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

          # ---------- macOS ----------
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin

          # ---------- Windows ----------
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # ---------- Linux deps ----------
      - name: Install Linux deps
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - run: npm ci

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      # ==================================================
      # macOS: build WITHOUT signing
      # ==================================================
      - name: Build macOS (no sign)
        if: startsWith(matrix.platform, 'macos')
        run: |
          npm run tauri build -- \
            --target ${{ matrix.target }} \
            --no-sign

      # ==================================================
      # macOS: import certificate
      # ==================================================
      - name: Import Apple Certificate (macOS)
        if: startsWith(matrix.platform, 'macos')
        env:
          CERT_BASE64: ${{ secrets.APPLE_CERTIFICATE }}
          CERT_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "$CERT_BASE64" | base64 --decode > cert.p12
          security create-keychain -p "" build.keychain
          security import cert.p12 -k build.keychain -P "$CERT_PASSWORD" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      # ==================================================
      # macOS: re-sign FINAL app (critical)
      # ==================================================
      - name: Re-sign app (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: |
          APP="src-tauri/target/${{ matrix.target }}/release/bundle/macos/TableTrace.app"

          # remove any broken signature
          codesign --remove-signature "$APP" || true

          # sign final state
          codesign --force --deep --options runtime --timestamp \
            --sign "Developer ID Application: MONORKA, K.K." \
            "$APP"

          # verify signature only (must pass)
          codesign --verify --deep --strict --verbose=4 "$APP"


      # ==================================================
      # macOS: notarize + staple dmg
      # ==================================================
      - name: Notarize DMG (macOS)
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          DMG=$(ls src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg)

          xcrun notarytool submit "$DMG" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --wait

          xcrun stapler staple "$DMG"

      # ==================================================
      # macOS: Gatekeeper check (after notarization)
      # ==================================================
      - name: Gatekeeper check (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: |
          APP="src-tauri/target/${{ matrix.target }}/release/bundle/macos/TableTrace.app"
          spctl -a -vv "$APP"

      # ==================================================
      # Linux / Windows: tauri-action (normal)
      # ==================================================
      - name: Build Linux / Windows
        if: "!startsWith(matrix.platform, 'macos')"
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}

  # ==================================================
  # Publish Release
  # ==================================================
  publish-release:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            });
