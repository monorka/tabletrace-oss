name: CI

on:
  # PRs: run lint/test
  pull_request:
    branches: [main, develop]
  # main push: run build (when enabled)
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Security Check (runs on PRs)
  # ============================================

  security:
    if: github.event_name == 'pull_request'
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: npm audit
        run: npm audit --audit-level=high

  # ============================================
  # Lint & Test (runs on PRs only)
  # ============================================

  # Frontend checks (TypeScript/React)
  frontend:
    # Skip on push to main (already passed in PR)
    if: github.event_name == 'pull_request'
    name: Frontend Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: ESLint
        run: npm run lint

      - name: Build frontend
        run: npm run build

  # Backend checks (Rust)
  backend:
    name: Rust Lint & Build
    # Skip on push to main (already passed in PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Check formatting
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        working-directory: src-tauri
        run: cargo build --release

      - name: Run tests
        working-directory: src-tauri
        run: cargo test --all-features

  # ============================================
  # Build (runs only on main branch merge)
  # ============================================

  # Tauri app build (creates distributable binaries)
  # Note: This is for verification only. Release builds are done in release.yml
  tauri-build:
    name: Tauri Build (${{ matrix.platform }})
    # Only run on main branch push (PR checks already passed)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

